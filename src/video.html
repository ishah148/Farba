<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Farba Studio - Видео</title>
</head>

<body>

  <div class="blackout"></div>
  <div class="contacts-window__wrapper">
    <div class="contacts-window__container">
      <div class="contacts-window__connect">
        <h2 class="contacts-window__h2">МЫ НА СВЯЗИ</h2>
        <div class="contacts-window__icons-container">
          <a href="viber://chat?number=%2B375259041736" target="_blank">
            <img class="contacts-window__icon" src="./assets/png_icons/viber.png" alt="">
          </a>
          <a href="https://wa.me/%2B375259041736" target="_blank">
            <img class="contacts-window__icon" src="./assets/png_icons/whats_app.png" alt="">
          </a>
          <a href="https://telegram.me/IgorTg123" target="_blank">
            <img class="contacts-window__icon" src="./assets/png_icons/telegram.png" alt="">
          </a>
          <a href="tel:+375259041736">
            <img class="contacts-window__icon" src="./assets/png_icons/phone.png" alt="">
          </a>
        </div>
        <div class="contacts-window__phone-container">
          <img class="contacts-window__vibration-icon" src="./assets/png_icons/vibration.png" alt="">
          <h2 class="contacts-window__h2">+375 29 777 40 59</h2>
        </div>
      </div>

      <div class="contacts-window__order-call">
        <form method="post" id="contacts-window__form" class="contacts-window__form">
          <input type="text" name="userName" placeholder="Имя" />
          <input id="contacts-window__user-number" class="contacts-window__user-number" type="tel" name="userNumber"
            placeholder="Номер" min="8" max="25" />
          <button id="contacts-window__button-send" class="contacts-window__button-send">ЗАКАЗАТЬ
            ЗВОНОК</button>
        </form>
      </div>

      <div class="contacts-window__text-me">
        <h2 class="contacts-window__h2">НАПИСАТЬ</h2>
        <a href="mailto:ishah.1996@gmail.com" target="_blank">
          <div class="contacts-window__decorate-border-container"></div>
          <div class="contacts-window__border-test decore--up"></div>
          <div class="contacts-window__border-test decore--down"></div>
          <div class="contacts-window__border-main">stfarba@gmail.com
          </div>
          <!-- <div class="contacts-window__border"></div>  -->
        </a>
      </div>
    </div>
  </div>

  <button class="contacts-window__callback-bt">
    <div class="contacts-window__text-call">
      <div class="fa fa-phone"></div>
      <div class="text">МЫ НА<br>СВЯЗИ</div>
    </div>
  </button>

  <header class="header">
    <div id="newForm"></div>
    <div class="header__container">
      <div class="header__logo">
        <img class="header__logo-img" src="./assets/images/Farba_logo_svg.svg" alt="logo">
      </div>
      <nav class="video-page-menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__link" href="./index.html#portfolio-section" data-translate="photo">Фото</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__link" href="./index.html#threeD-section" target="_blank">360°</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__link" href="./index.html#price-section" data-translate="prices" target="_blank">Цены</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__link" href="./index.html#contacts-section" data-translate="contacts">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__contacts">+375 (29) 777-40-59</div>
      <!--!switch-lang-->
      <div class="switch-lang switch-lang--header">
        <button class="en" data-switch="en">en</button>
        <span class="slash">/</span>
        <button class="ru active" data-switch="ru">ru</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="burger-menu">
      <div class="switch-lang switch-lang--burger">
        <button class="en" data-switch="en">en</button>
        <span class="slash">/</span>
        <button class="ru active" data-switch="ru">ru</button>
      </div>
      <div class="burger-menu__logo">
        <!-- <svg class="svg-icon burger-menu__svg" target="_blank">
              <use xlink:href="./assets/svg/burger_sprite.svg#burger"></use>
          </svg> -->
        <img class="burger-menu__svg" src="./assets/images/Farba_logo_w.svg" alt="logo">
      </div>
      <div class="burger-menu__contacts">+375 (29) 777-40-59</div>
      <nav class="burger-menu__content">
        <ul class="burger-menu__list">
          <li class="burger-menu__list-item">
            <a class="burger-menu__link" href="#video-section" data-translate="video">Видео</a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="video-galery__wrapper">
      <h1 class="video-galery__slide-menu">
        <a class="video-galery__promo-section-button video-galery__active-section">РЕКЛАМНЫЕ ВИДЕОРОЛИКИ</a> | <a  class="video-galery__reviews-section-button">ВИДЕООБЗОРЫ ТОВАРОВ</a>
      </h1>
      <div class="video-galery__container">
        <!-- <div class="video-galery__promotional-slides"></div> -->
      </div>

      <div class="hamburger">
        <div class="hamburger__line"></div>
        <div class="hamburger__line"></div>
        <div class="hamburger__line"></div>
      </div>

      <div class="video-galery__area video-galery__area-left">
        <button class="video-galery__left-button">
          <svg class="video-galery__arrow-left">
            <use xlink:href="./assets/svg/sprite.svg#arrow-left"></use>
          </svg>
        </button>
      </div>

      <div class="video-galery__area video-galery__area-right">
        <button class="video-galery__right-button">
          <svg class="video-galery__arrow-right">
            <use xlink:href="./assets/svg/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </div>

    </section>

  </main>
</body>

</html>
