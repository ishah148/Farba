<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.ico" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>


    <section class="section" id="video">
        <div class="video-player-wrapper">
            <video class="video-player" src="./video/video.mp4" poster="./img/video-player.jpg"></video>
            <button class="start-button-wrapper">
                <svg class="icon start-button">
                    <use xlink:href="./sprite.svg#Play_hover"></use>
                </svg>
            </button>
            <div class="video-controls disappearance">
                <button class="play-video">
                    <svg class="icon stop-button-svg disappearance">
                        <use xlink:href="./sprite.svg#pausebutton"></use>
                    </svg>
                    <svg class="icon play-button-svg">
                        <use xlink:href="./sprite.svg#playbutton"></use>
                    </svg>
                </button>
                <button class="backward-button">
                    <svg class="icon">
                        <use xlink:href="./sprite.svg#fast-backward"></use>
                    </svg>
                </button>
                <div class="progress-bar">
                    <input type="range" min="0" max="59" step="0.01" class="progress-bar-range">
                </div>
                <button class="forward-button">
                    <svg class="icon">
                        <use xlink:href="./sprite.svg#fast-forward"></use>
                    </svg>
                </button>
                <div class="timer">
                    <span class="current-time">00:00</span>
                    <span>/</span>
                    <span class="duration-time">00:00</span>
                </div>
                <div class="volume-settings">
                    <button class="volume-button">
                        <svg class="icon volume-svg">
                            <use xlink:href="./sprite.svg#volume"></use>
                        </svg>
                        <svg class="icon mute-svg disappearance">
                            <use xlink:href="./sprite.svg#mute"></use>
                        </svg>
                    </button>
                    <div class="volume-range-wrapper">
                        <input class="volume-range" type="range" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <button class="common-settings">
                    <svg class="icon">
                        <use xlink:href="./sprite.svg#settings-button"></use>
                    </svg>
                </button>
                <div class="settings-menu disappearance">
                    <span class="settings-close">X</span>
                    <span class="settings-header" data-translate="speed">Playback Speed</span>
                    <span class="video-speed" data-speed="0.25">0.25x</span>
                    <span class="video-speed" data-speed="0.5">0.5x</span>
                    <span class="video-speed" data-speed="0.75">0.75x</span>
                    <span class="video-speed active" data-speed="1">1x</span>
                    <span class="video-speed" data-speed="1.25">1.25x</span>
                    <span class="video-speed" data-speed="1.5">1.5x</span>
                    <span class="video-speed" data-speed="1.75">1.75x</span>
                    <span class="video-speed" data-speed="2">2x</span>
                    <span class="settings-header" data-translate="skip">Skip Interval</span>
                    <span class="video-skip" data-skip="3">3s</span>
                    <span class="video-skip active" data-skip="5">5s</span>
                    <span class="video-skip" data-skip="10">10s</span>
                    <span class="video-skip" data-skip="20">20s</span>
                </div>
                <button class="fullscreen">
                    <svg class="icon fullscreen-svg">
                        <use xlink:href="./sprite.svg#fullscreen"></use>
                    </svg>
                    <svg class="icon exit-fullscreen-svg disappearance">
                        <use xlink:href="./sprite.svg#exit-full-screen"></use>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <script type="module" src="./index.js"></script>
</body>

</html>
